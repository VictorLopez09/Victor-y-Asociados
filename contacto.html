<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - SMIFE</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS -->
    <script defer src="script.js"></script> <!-- Enlaza tu archivo JavaScript -->
</head>

<body>
    <header>
        <div class="content">
            <div class="logo">SMIFE</div>

            <!-- Menú de Navegación -->
            <nav aria-label="Menú principal">
                <!-- Botón de Menú Hamburguesa (solo visible en móviles) -->
                <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
                    <span class="hamburger"></span>
                </button>

                <!-- Lista de Enlaces -->
                <ul class="nav-links">
                    <li><a href="producto.html">Productos</a></li>
                    <li><a href="index.html" class="btn">Inicio</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Contacto -->
    <section id="contacto" class="contacto">
        <div class="content">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta o comentario? ¡No dudes en contactarnos!</p>

            <!-- Formulario de Contacto -->
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="nombre" required placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="message" name="mensaje" rows="5" required placeholder="Escribe tu mensaje"></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('8DY4SOcNNTnYqHK6q')
            </script>



            <script src="mail.js"></script>


            <!-- Mensaje de Confirmación -->
            <div id="confirmation-message" class="confirmation-message" style="display: none;">
                <p>¡Gracias por contactarnos! Te responderemos pronto.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="content">
            <p>&copy; 2025 Victor y Asociados. Todos los derechos reservados.</p>
        </div>
    </footer>


    <!-- Toastr JS -->

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Estilos para el Toast -->
    <style>
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 40px;
        }
    </style>
</body>

</html>
